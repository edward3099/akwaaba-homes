<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- House icon -->
  <g transform="translate(200, 150)">
    <!-- House base -->
    <rect x="-40" y="-30" width="80" height="60" fill="#e2e8f0" rx="4"/>
    
    <!-- House walls -->
    <rect x="-35" y="-25" width="70" height="50" fill="#94a3b8" rx="2"/>
    
    <!-- House interior -->
    <rect x="-30" y="-20" width="60" height="40" fill="#64748b" rx="2"/>
    
    <!-- Door -->
    <rect x="-15" y="0" width="30" height="40" fill="#475569" rx="2"/>
    
    <!-- Window -->
    <circle cx="0" cy="-10" r="8" fill="#334155"/>
    
    <!-- Roof -->
    <polygon points="-50,-30 0,-60 50,-30" fill="#475569"/>
    
    <!-- Text -->
    <text x="0" y="35" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Property</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="3" fill="#cbd5e1"/>
  <circle cx="350" cy="80" r="2" fill="#cbd5e1"/>
  <circle cx="80" cy="250" r="2" fill="#cbd5e1"/>
</svg>
